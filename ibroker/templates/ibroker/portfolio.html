{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if ctx %}
<ul class="portfolio">
    {% for order in ctx %}
    <li>{{ order }}</li>
    {% endfor %}
</ul>

{% endif %}
